<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Classifier - Enterprise or Growth?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        input[type="text"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 1.2rem;
            display: none;
        }

        .result.enterprise {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: #1a202c;
        }

        .result.growth {
            background: linear-gradient(135deg, #fa709a, #fee140);
            color: #1a202c;
        }

        .result.error {
            background: linear-gradient(135deg, #fc466b, #3f5efb);
            color: white;
        }

        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .details {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }

        .linkedin-link {
            color: #0066cc;
            text-decoration: none;
            font-weight: 500;
        }

        .linkedin-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¢ Company Classifier</h1>
        <p class="subtitle">Discover if a company is Enterprise (200+ employees) or Growth (&lt;200 employees)</p>
        
        <form id="classifierForm">
            <div class="form-group">
                <label for="brandName">Brand Name:</label>
                <input type="text" id="brandName" name="brandName" placeholder="e.g., MySecondEar" required>
            </div>
            
            <div class="form-group">
                <label for="websiteUrl">Website URL:</label>
                <input type="url" id="websiteUrl" name="websiteUrl" placeholder="https://example.com" required>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Classify Company
            </button>
        </form>

        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Analyzing company data...</p>
        </div>

        <div class="result" id="result">
            <div id="resultText"></div>
            <div class="details" id="resultDetails"></div>
        </div>
    </div>

    <script>
        document.getElementById('classifierForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const brandName = document.getElementById('brandName').value.trim();
            const websiteUrl = document.getElementById('websiteUrl').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');
            
            // Reset previous results
            result.style.display = 'none';
            result.className = 'result';
            
            // Show loader
            loader.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Analyzing...';
            
            try {
                // Call your N8N webhook
                const response = await fetch('https://ruefel.app.n8n.cloud/webhook-test/company-classifier', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        "Brand Name": brandName,
                        "Website_URL": websiteUrl
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('N8N Response:', data); // For debugging
                
                // N8N returns an array, so get the first item
                const result = Array.isArray(data) ? data[0] : data;
                
                // Handle N8N response
                if (result.classification) {
                    const resultText = `${result.classification} Company`;
                    const details = `
                        <strong>${result.companyName || brandName}</strong><br>
                        Employee Count: ${result.employeeCount || 'Unknown'} employees<br>
                        ${result.linkedinUrl ? `LinkedIn: <a href="${result.linkedinUrl}" target="_blank" class="linkedin-link">View Page</a><br>` : ''}
                        Source: ${result.source || 'N/A'}
                    `;
                    
                    showResult(result.classification.toLowerCase(), resultText, details);
                } else {
                    // Handle case where no classification is returned
                    showResult('error', 'Classification Failed', `Raw response: ${JSON.stringify(result)}`);
                }
                
            } catch (error) {
                console.error('Error:', error);
                showResult('error', 'Connection Failed', `Error: ${error.message}`);
            } finally {
                // Reset button
                loader.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Classify Company';
            }
        });

        function showResult(type, text, details) {
            const result = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            const resultDetails = document.getElementById('resultDetails');
            
            result.className = `result ${type}`;
            resultText.textContent = text;
            resultDetails.innerHTML = details;
            result.style.display = 'block';
        }

        async function findLinkedInCompanyPage(brandName) {

        }

        // Add some example companies for quick testing
        function addExampleButtons() {
            const examples = [
                { brand: 'MySecondEar', website: 'https://mysecondear.de' },
                { brand: 'Google', website: 'https://google.com' },
                { brand: 'Figma', website: 'https://figma.com' },
                { brand: 'Notion', website: 'https://notion.so' }
            ];
            
            const container = document.querySelector('.container');
            const examplesDiv = document.createElement('div');
            examplesDiv.innerHTML = `
                <div style="margin-top: 20px; text-align: center;">
                    <p style="color: #666; font-size: 14px; margin-bottom: 10px;">Quick examples:</p>
                    <div style="display: flex; flex-wrap: wrap; gap: 8px; justify-content: center;">
                        ${examples.map(ex => 
                            `<button type="button" onclick="fillExample('${ex.brand}', '${ex.website}')" 
                                style="padding: 6px 12px; background: #f1f3f5; border: 1px solid #dee2e6; border-radius: 6px; cursor: pointer; font-size: 12px;">
                                ${ex.brand}
                            </button>`
                        ).join('')}
                    </div>
                </div>
            `;
            container.appendChild(examplesDiv);
        }
        
        function fillExample(brand, website) {
            document.getElementById('brandName').value = brand;
            document.getElementById('websiteUrl').value = website;
        }
        
        // Add examples when page loads
        document.addEventListener('DOMContentLoaded', addExampleButtons);
    </script>
</body>
</html>
